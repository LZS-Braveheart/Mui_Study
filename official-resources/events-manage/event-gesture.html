<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.bg-container {
				width: 100%;
				height: 200px;
				background-color: deepskyblue;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			
			.self-title {
				font-size: 16px;
				color: red;
				font-weight: 800;
			}
			
			.self-content {
				font-size: 13px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">手势事件</h1>
		</header>
		<div class="mui-content">
			<div id="ele" class="bg-container">123</div>
			<div id="gesture-text" style="text-align: center;"></div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					swipe: true, //默认为true
					drag: true, //默认为true
					hold: true, //默认为false，不监听
					release: true //默认为false，不监听
				}
			});
			var ele=document.getElementById("ele");
			ele.addEventListener("tap",function(){
				console.log("单击屏幕~~~");   
			});
			ele.addEventListener("doubletap",function(){
				console.log("双击屏幕~~~");   
			});
			ele.addEventListener("longtap",function(){
				console.log("长按屏幕~~~");   
			});
			ele.addEventListener("hold",function(){
				console.log("按住屏幕~~~");   
			});
			ele.addEventListener("release",function(){
				console.log("离开屏幕~~~");   
			});
			ele.addEventListener("swipeleft",function(){
				console.log("向左滑动~~~");   
			});
			ele.addEventListener("swiperight",function(){
				console.log("向右滑动~~~");   
			});
			ele.addEventListener("swipeup",function(){
				console.log("向上滑动~~~");   
			});
			ele.addEventListener("swipedown",function(){
				console.log("向下滑动~~~");   
			});
			ele.addEventListener("dragstart",function(){
				console.log("开始拖动~~~");   
			});
			ele.addEventListener("drag",function(){
				console.log("拖动中~~");   
			});
			ele.addEventListener("dragend",function(){
				console.log("拖动结束~~~");   
			});
			
		</script>
	</body>

</html>
