<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">页面初始化</h1>
		</header>
		<div class="mui-content">
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		/*将目标页面分解为主页面和内容页面，主页面显示卡头卡尾区域，比如顶部导航、底部选项卡等；
			内容页面显示具体需要滚动的内容，然后在主页面中调用mui.init方法初始化内容页面。*/
		mui.init({
			subpages: [{
				url: 'page-initialize-sub.html', //子页面HTML地址，支持本地地址和网络地址
				id: 'page-initialize-sub.html', //子页面标志
				styles: {
					top: '45px',
					bottom: '0px',
				}
			}]
		});
	</script>

</html>
