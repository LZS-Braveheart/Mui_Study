<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<style type="text/css">
			.box-one {
				width: 100%;
				height: 300px;
				background-color: blanchedalmond;
				display: flex;
				justify-content: center;
				align-items: center;
				color: deepskyblue;
				padding: 0 10px;
			}
			
			#close-page1 {
				left: 50%;
				-webkit-transform: translateX(-50%);
			}
			
			#close-page2 {
				left: 50%;
				-webkit-transform: translateX(-50%);
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我才是新页面哦~~~</h1>
		</header>
		<div class="mui-content">
			<div class="box-one">这里有<strong>四种</strong>关闭当前页面的方法哦~~~</div>
			<button id="close-page1" type="button" class="mui-btn mui-btn-royal mui-action-back">关闭当前页面</button>
			<br />
			<button id="close-page2" type="button" class="mui-btn mui-btn-royal mui-action-back">关闭当前页面</button>

		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		window.onload = function() {
			mui.init({
				swipeBack: true, //启用右滑关闭功能
			});
			//从服务器获取数据
			//			....
			//业务数据获取完毕，并已插入当前页面DOM；
			//注意：若为ajax请求，则需将如下代码放在处理完ajax响应数据之后；
			mui.plusReady(function() {
				//关闭等待框
				plus.nativeUI.closeWaiting();
				//显示当前页面
				mui.currentWebview.show();
			});
			document.getElementById('close-page2').addEventListener('tap', function() {
				mui.back();
			});
		}
	</script>

</html>
