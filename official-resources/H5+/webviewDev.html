<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.bg-container {
				width: 100%;
				background-color: deepskyblue;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				padding: 8px 0;
			}
			
			.self-title {
				font-size: 16px;
				color: red;
				font-weight: 800;
			}
			
			.self-content {
				font-size: 13px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">webview</h1>
		</header>
		<div class="mui-content">
			<div class="bg-container">
				<span class="self-title">创建窗体</span>
				<div class="self-content"><button onclick="openWebview()">Create</button></div>
			</div>

		</div>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			//H5 plus事件处理      
			function plusReady() {
				//获取当前窗口id
				/*var ws=plus.webview.currentWebview();
				console.log("当前窗口标识："+ws.id);*/ //输出【 当前窗口标识：HBuilder】

				//通过id获取webview,并关闭窗口
				/*var ws=plus.webview.getWebviewById(id);
				plus.webview.close(ws);*/
				//等效于
				/*plus.webview.getViewById(id).close();*/

				var ws1 = null,
					ws2 = null,
					ws3 = null;
				//获取当前所有Webview窗口
				var ws1 = plus.webview.currentWebview();
				console.log("~webview" + plus.webview.all().length + "~id~" + ws1.id);

				setTimeout(function() {
					ws2 = plus.webview.create("http://www.mi.com/");
					ws2.show();
					console.log("~webview" + plus.webview.all().length + "~id~" + ws2.id);
				}, 100);    

				setTimeout(function() {
					ws3 = plus.webview.create("http://www.huawei.com/cn/");
					ws3.show();
					console.log("~webview " + plus.webview.all().length + "~id~" + ws3.id);
				}, 3000);

				setTimeout(function() {
					ws3.close();
					console.log("~剩余窗口数量 " + plus.webview.all().length);
				}, 6000);
				
				setTimeout(function() {
					ws2.close();
					console.log("~剩余窗口数量 " + plus.webview.all().length);
				}, 9000);

			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
		</script>
	</body>

</html>
