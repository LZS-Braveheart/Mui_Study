<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script type="text/javascript" src="js/rem.js"></script>
		<style>
			.pull-down-menu {
				width: 2rem;
				border: 1px solid #CCCCCC;
			}
			
			.mui-collapse-content .view-cell {
				border-bottom: 1px solid #CCCCCC;
			}
			
			.mui-collapse-content .cell-style {
				text-align: center;
			}
			
			.mui-table-view-cell>a:not(.mui-btn) {
				padding: 0;
			}
			
			.mui-table-view:after {
				content: none;
			}
			.mui-table-view-cell.mui-collapse.mui-active {
				margin-top: 0px
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">下拉菜单</h1>
		</header>

		<div class="mui-content" style="display: flex;justify-content: center;padding-top: 2rem;">
			<div class="pull-down-menu">
				<div class="mui-table-view">
					<div class="mui-table-view-cell mui-collapse" style="border: none;">
						<a class="mui-navigate-right" href="#" style="background-color: #FFFFFF;text-align: center;">表单</a>
						<div class="mui-collapse-content" style="padding: 0px;">
							<div class="view-cell cell-style" style="border-top: 1px solid #CCCCCC;">Tom</div>
							<div class="view-cell cell-style">Mike</div>
							<div class="cell-style">Jerry</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
