<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<script type="text/javascript" src="../../js/rem.js" ></script>
		<style type="text/css">
			/*要想实现整个页面都是透明的，需要将body以及带有背景
	    	 *颜色的元素全部设置 background: transparent */
			body {  
				background: transparent;
			}
			/*弹窗综合样式*/
			.mui-pop {
				position: fixed;
				top: 2rem;
				left: 0.2rem;
				margin: 0px;
				padding: 0px;
				color: #FFFFFF;
			}
			
			/*底部按钮*/
			.closeBtn {
				position:absolute;
				left: 0px;
				right: 0px;
				bottom: 0px;
				text-align: center;
				background-color: #fff;
				cursor: pointer;
			}
			
			.closeBtn span {
				color: #ff7e00;
				font-size: 50px;
				padding: 5px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<!--弹窗内容开始-->
			<div class="mui-pop">
				
				<!--测试输入框对软键盘的影响-->
				<input type="" name="" id="" value="" style="color: darkblue;"/>
			</div>

			<!--底部的关闭按钮-->
			<div class="mui-action-back closeBtn">
				<span class="mui-icon mui-icon-closeempty"></span>
			</div>
			
			<!--弹窗内容结束-->
		</div>

		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript">
		
			mui.back = function() {
				// 隐藏遮罩 
				plus.webview.getWebviewById('mask').close();
				// 隐藏弹出层
				var currentView=plus.webview.currentWebview();   
				plus.webview.hide(currentView,'slide-out-right',1,'acceleration');
			}
			
		</script>
	</body>

</html>
