<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/mui.min.css" />
		<style type="text/css">
		</style>
	</head>  

	<body>
		<button id="openPopover" class="mui-btn mui-btn-blue mui-btn-block">打开弹出菜单</button>

		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript">
		
			//弹出菜单
			var menuWebview;
			var menuWebviewUrl = 'menu.html';

			mui.plusReady(function() {
				//预加载弹出菜单子页面
				menuWebview = mui.preload({
					url: menuWebviewUrl,
					id: menuWebviewUrl,
					styles: {
						top: '0px',
						bottom: '0px',
						background: 'transparent'
					}
				});
			})

			//选项卡点击事件
			mui('#openPopover')[0].addEventListener('tap', function() {
				if(window.plus) {
					// 创建mask遮罩
					plus.webview.create("", "mask", {
						mask: "rgba(0,0,0,0.6)",
						background: "transparent"
					}).show();
					// 打开弹出层
					plus.webview.show(menuWebviewUrl,"slide-in-bottom", 100,'acceleration');
				} else {
					mui.alert("请在html5+引擎环境使用");
				}
				return;
			})
		</script>
	</body>

</html>
