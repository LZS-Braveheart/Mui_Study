<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.bg-container {
				width: 100%;
				height: 60px;
				background-color: darkgoldenrod;
				display: flex;
				justify-content: space-around;
				align-items: center;
			}

			.test-content {}

			.self-title {
				font-size: 16px;
				color: red;
				font-weight: 800;
			}

			.self-content {
				font-size: 13px;
			}

			.normal-box {
				width: 80px;
				height: 80px;
				background-color: deepskyblue;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">测a试</h1>
		</header>
		<div class="mui-content">
			<div style="position: relative;height: 260px;padding-top: 10px;">
				<div id="test-box" style="position: absolute;left: 50%;-webkit-transform: translateX(-50%)"></div>
			</div>
			<div class="bg-container">
				<button type="button" class="mui-btn mui-btn-success">创建元素</button>
				<button type="button" class="mui-btn mui-btn-blue">查找 元素</button>
				<button type="button" class="mui-btn mui-btn-danger">删除元素</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var testBox = document.getElementById("test-box");
			//			testBox.setAttribute("class", "normal-box");
			testBox.className = "normal-box";
			//			testBox.style.cssText="width: 50px;height: 50px;border: 1px solid red;background-color: deepskyblue;";
			testBox.setAttribute("onclick", "javascript:alert('This is a test!');");
			var id = testBox.getAttribute("id");
			var testSpan = document.createElement("span");
			testSpan.innerText = "<b>Hello</b>";
			testBox.appendChild(testSpan);
			testBox.style.color="red";
		</script>
	</body>

</html>
